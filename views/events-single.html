<html lang="en">
  <head>

    ================================================== -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <title>Aspire Debate Rwanda</title>

    <!-- Mobile Specific Metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/icon" href="/img/logo.png"/>

    <!-- CSS
    ================================================== -->
    <!-- Bootstrap css file-->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font awesome css file-->
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <!-- Superslide css file-->
    <link rel="stylesheet" href="/css/superslides.css">
    <!-- Slick slider css file -->
    <link href="/css/slick.css" rel="stylesheet">
    <!-- Circle counter cdn css file -->
    <link rel='stylesheet prefetch' href='https://cdn.rawgit.com/pguso/jquery-plugin-circliful/master/css/jquery.circliful.css'>

    <link rel="stylesheet" href="/css/animate.css">
    <!-- preloader -->
    <link rel="stylesheet" href="/css/queryLoader.css" type="text/css" />
    <!-- gallery slider css -->
    <link type="text/css" media="all" rel="stylesheet" href="/css/jquery.tosrus.all.css" />
    <!-- Default Theme css file -->
    <link id="switcher" href="/css/themes/red-theme.css" rel="stylesheet">
    <!-- Main structure css file -->
    <link href="/css/style.css" rel="stylesheet">

    <!-- Google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:600" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- SCROLL TOP BUTTON -->
    <a class="scrollToTop" href="#"></a>
    <!-- END SCROLL TOP BUTTON -->

    <!--=========== BEGIN HEADER SECTION ================-->
    {{> header }}
    <!--=========== END HEADER SECTION ================-->

    <!--=========== BEGIN COURSE BANNER SECTION ================-->
    <section id="imgBanner">
      <!-- -->
      <div>
        <h5>UPCOMING EVENT ON {{momentDate doc.date}}</h5>
        </p>
      </div>

    </section>
    <!--=========== END COURSE BANNER SECTION ================-->

    <!--=========== BEGIN COURSE BANNER SECTION ================-->
    <section id="courseArchive">
      <div class="container">
        <div class="row">
          <!-- start course content -->
          <div class="col-lg-8 col-md-8 col-sm-8">
            <div class="courseArchive_content">
              <!-- start blog archive  -->
              <div class="row">
                <!-- start single blog -->
                <div class="col-lg-12 col-12 col-sm-12">
                  <div class="single_blog">
                    <!-- start events slider -->
                    <div class="events_slider_area">
                      <div class="events_slider">
                        <div><img src="/uploads/{{doc.photo}}" alt="img"></div>
                      </div>
                    </div>
                    <!-- End events slider -->
                    <h2 class="blog_title"><a href="blog-single.html">{{ doc.title }}</a></h2>
                    <div class="blog_commentbox">
                      <p><i class="fa fa-clock-o"></i>{{momentDate doc.date}}</p>
                      <p><i class="fa fa-map-marker"></i>{{ doc.location }}</p>
                    </div>
                    <p>{{ doc.details }}</p>

                  </div>

                </div>
                <!-- End single blog -->
              </div>
              <!-- end blog archive  -->
              <!-- start related post -->
              <div class="related_post">
                <h2>More Events</h2>
                <div class="row">

                </div>
              </div>
              <!-- start related post -->
            </div>
          </div>
          <!-- End course content -->

          <!-- start course archive sidebar -->
          <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="courseArchive_sidebar">
              <!-- start single sidebar -->
              <div class="single_sidebar">
                <h2>Recent Posts <span class="fa fa-angle-double-right"></span></h2>
                <ul class="news_tab">

                </ul>

              </div>
              <!-- End single sidebar -->
              <!-- start single sidebar -->

              <!-- End single sidebar -->
              <!-- start single sidebar -->

              <!-- End single sidebar -->
              <!-- start single sidebar -->
              <div class="single_sidebar">
                <h2>Sponsor Add <span class="fa fa-angle-double-right"></span></h2>
                <a class="side_add" href="#"><img src="/img/side-add.jpg" alt="img"></a>
              </div>
              <!-- End single sidebar -->
            </div>
          </div>
          <!-- start course archive sidebar -->
        </div>
      </div>
    </section>
    <!--=========== END COURSE BANNER SECTION ================-->

    <!--=========== BEGIN FOOTER SECTION ================-->
    {{> footer}}
    <!--=========== END FOOTER SECTION ================-->



    <!-- Javascript Files
    ================================================== -->

    <!-- initialize jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Preloader js file -->
    <script src="/js/queryloader2.min.js" type="text/javascript"></script>
    <!-- For smooth animatin  -->
    <script src="/js/wow.min.js"></script>
    <!-- Bootstrap js -->
    <script src="/js/bootstrap.min.js"></script>
    <!-- slick slider -->
    <script src="/js/slick.min.js"></script>
    <!-- superslides slider -->
    <script src="/js/jquery.easing.1.3.js"></script>
    <script src="/js/jquery.animate-enhanced.min.js"></script>
    <script src="/js/jquery.superslides.min.js" type="text/javascript" charset="utf-8"></script>
    <!-- for circle counter -->
    <script src='https://cdn.rawgit.com/pguso/jquery-plugin-circliful/master/js/jquery.circliful.min.js'></script>
    <!-- Gallery slider -->
    <script type="text/javascript" language="javascript" src="/js/jquery.tosrus.min.all.js"></script>

    <!-- Custom js-->
    <script src="/js/custom.js"></script>

    <script>
      $.get("/event/recent/2/{{ doc._id }}",function(data){
        var result = "";

        data.forEach(function(obj){
          var date = new Date(obj.date);

          result += '<div class="col-lg-6 col-md-6 col-sm-6">';
          result +=  '<div class="single_blog_archive wow fadeInUp">';
          result +=    '<div class="blogimg_container">';
          result +=      '<a class="blog_img" href="/event/read/'+obj._id+'">';
          result +=        '<img src="/uploads/'+obj.photo+'" alt="img">'
          result +=      '</a>';
          result +=    '</div>';
          result +=    '<h2 class="blog_title"><a href="/event/read/'+obj._id+'"> </a></h2>';
          result +=    '<div class="blog_commentbox">'
          result +=      '<p><i class="fa fa-clock-o"></i>'+date.getDate()+"-"+date.getMonth()+1+"-"+date.getFullYear()+" : "+date.getHours()+'</p>'
          result +=      '<p><i class="fa fa-map-marker">'+obj.location+'</i></p>'
          result +=    '</div>';
          result +=    '<p class="blog_summary">program: '+obj.program+'</p>'
          result +=    '<a href="/event/read/'+obj._id+'" class="blog_readmore">Read More</a>'
          result +=  '</div>'
          result += '</div>'
        });
        $(".related_post div").html(result);
      });
    </script>

    <script>
      $.get("/post/recent/3",function(data){
          var result = "";
          data.forEach(function(obj){
          var date = new Date(obj.updatedAt);
          result += '<li>';
          result +=  '<div class="media">'
          result +=     ' <div class="media-left">'
          result +=       ' <a href="#" class="news_img">'
          result +=          '<img alt="img" src="/uploads/'+obj.photo+'" class="media-object">'
          result +=        '</a>'
          result +=      '</div>'
          result +=      '<div class="media-body">'
          result +=       '<a href="/post/read/'+obj._id+'">'+obj.title.substring(0,50)+'</a>'
          result +=       '<span class="feed_date">'+date.getDate()+' '+(date.getMonth()+1)+" "+date.getFullYear()+'</span>'
          result +=      '</div>'
          result +=    '</div>'
          result +=  '</li>'
        });
        $('.news_tab').html(result);
    });
    </script>

  </body>
</html>
