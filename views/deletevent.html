<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <title>Aspire Debate Rwanda</title>

    <!-- Mobile Specific Metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/icon" href="img/logo.png"/>

    <!-- CSS
    ================================================== -->
    <!-- Bootstrap css file-->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font awesome css file-->
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <!-- Superslide css file-->
    <link rel="stylesheet" href="/css/superslides.css">
    <!-- Slick slider css file -->
    <link href="/css/slick.css" rel="stylesheet">
    <!-- Circle counter cdn css file -->
    <link rel='stylesheet prefetch' href='https://cdn.rawgit.com/pguso/jquery-plugin-circliful/master/css/jquery.circliful.css'>
    <!-- smooth animate css file -->
    <link rel="stylesheet" href="/css/animate.css">
    <!-- preloader -->
    <link rel="stylesheet" href="/css/queryLoader.css" type="text/css" />
    <!-- gallery slider css -->
    <link type="text/css" media="all" rel="stylesheet" href="/css/jquery.tosrus.all.css" />
    <!-- Default Theme css file -->
    <link id="switcher" href="/css/themes/red-theme.css" rel="stylesheet">
    <!-- Main structure css file -->
    <link href="/css/style.css" rel="stylesheet">
    <!-- Google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:600" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

    <!-- SCROLL TOP BUTTON -->
    <a class="scrollToTop" href="#"></a>
    <!-- END SCROLL TOP BUTTON -->

    <!--=========== BEGIN HEADER SECTION ================-->
    <header id="login">
      <nav class="navbar navbar-inverse navbar-fixed-top" style="background-color: #3c8dbc;">
       <div class="container-fluid">
         <div class="navbar-header">
           <a class="navbar-brand" href="#">dashboard</a>
         </div>
         <ul class="nav navbar-nav navbar-right">
           <li class="active"><a href="/auth/admin/">Posts</a></li>
           <li><a href="/auth/admin/events">Events</a></li>
           <li><a href="/auth/admin/addevent"><i class="fa fa-plus-circle white"></i></a></li>
         </ul>
       </div>
      </nav>
  </header>

    <div class="container">

        <div class="full col-sm-8">
          {{#if message}}
                <div class="alert alert-danger alert-dismissable">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                {{message}}</div>
          {{/if}}
          {{#if doc}}
            <div class="one-item">
              <img src="/uploads/{{ doc.photo }}"/>
              <h3>{{limitTitle doc.title}}</h3>
              <p>{{limitText doc.details}}</p>
              <p>--{{limitText doc.program}}</p>
              <h6>{{momentDate doc.updatedAt}}</h6>
              <h5>Are you sure ? <a href="/event/delete/{{doc._id}}/0"><span class="text-success">no</span></a> |<a href="/event/delete/{{doc._id}}/1"> <span class="text-danger">yes</span><a></h5>
            </div>
          {{/if}}

        </div>

    </div>
    <!-- initialize jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Preloader js file -->
    <script src="/js/queryloader2.min.js" type="text/javascript"></script>
    <!-- For smooth animatin  -->
    <script src="/js/wow.min.js"></script>
    <!-- Bootstrap js -->
    <script src="/js/bootstrap.min.js"></script>
    <!-- slick slider -->
    <script src="/js/slick.min.js"></script>
    <!-- superslides slider -->
    <script src="/js/jquery.easing.1.3.js"></script>
    <script src="/js/jquery.animate-enhanced.min.js"></script>
    <script src="/js/jquery.superslides.min.js" type="text/javascript" charset="utf-8"></script>
    <!-- for circle counter -->
    <script src='https://cdn.rawgit.com/pguso/jquery-plugin-circliful/master/js/jquery.circliful.min.js'></script>
    <!-- Gallery slider -->
    <script type="text/javascript" language="javascript" src="/js/jquery.tosrus.min.all.js"></script>

    <!-- Custom js-->
    <script src="/js/custom.js"></script>


  </body>
</html>
