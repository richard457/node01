  <body>

    <!-- SCROLL TOP BUTTON -->
    <a class="scrollToTop" href="#"></a>
    <!-- END SCROLL TOP BUTTON -->

    <!--=========== BEGIN HEADER SECTION ================-->
    <header id="login">
      <nav class="navbar navbar-inverse navbar-fixed-top" style="background-color: #3c8dbc;">
       <div class="container-fluid">
         <div class="navbar-header">
           <a class="navbar-brand" href="#">dashboard</a>
         </div>
         <ul class="nav navbar-nav navbar-right">
           <li><a href="/auth/admin">Posts</a></li>
           <li class="active"><a href="/auth/admin/events">Events</a></li>
         </ul>
       </div>
      </nav>
  </header>

    <div class="container addpost">
      <form action="/auth/admin/addevent" method="post" enctype="multipart/form-data">
        {{#if message}}
              <div class="alert alert-danger alert-dismissable">
              <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
              {{message}}</div>
        {{/if}}
          <div class="form-group">
              <label>Picture</label>
              <input type="file" class="form-control-lg" name="photo" accept="image/*">
          </div>
          <div class="form-group">
              <label>Title</label>
              <input type="text" class="form-control" name="title">
          </div>
          <div class="form-group">
              <label>Location</label>
              <input type="text" class="form-control" name="location">
          </div>
          <div class="form-group row">
            <label class="col-xs-2 col-form-label">Date and time  </label>
            <div class="col-xs-6">
              <div class="input-group date">
                <input id="datet" type="text" name="date" class="form-control" />
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-th"></span>
                </div>
              </div>
            </div>
            <div class="col-xs-4 bfh-timepicker" data-name="time">
              <div class="input-group bfh-timepicker-toggle" data-toggle="bfh-timepicker">
                <span class="input-group-addon">
                    <i class="fa fa-clock-o" aria-hidden="true"></i>
                </span>
                <input type="text" class="form-control" name="time">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="program">Program</label>
            <select name="program" class="form-control" >
              <option value="EAUDC">EAUDC</option>
              <option value="NFUDC">NFUDC</option>
              <option value="Debate Adjudication">Debate Adjudication</option>
              <option value="RWANDA SPEAKS">RWANDA SPEAKS</option>
            </select>
          </div>







          <div class="form-group">
              <label>Details</label>
              <textarea class="form-control" rows="10" max-width="100%" name="details"></textarea>
          </div>

          <button type="submit" class="btn btn-primary btn-lg">POST</button>

      </form>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Preloader js file -->
    <script src="/js/queryloader2.min.js" type="text/javascript"></script>

    <script src="/js/wow.min.js"></script>

    <script src="/js/collapse.js"></script>

    <!-- Bootstrap Form Helpers -->
   <script src="/js/bootstrap-formhelpers.js"></script>

    <script src="/js/jquery.easing.1.3.js"></script>

    <!-- Custom js-->
    <script src="/js/custom.js"></script>

        $(function () {
            $('#datet').datepicker();
        });
